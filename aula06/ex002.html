<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meu primeiro exercício do curso de Javascript...</title>
	<style>
		body {
			background-color: antiquewhite;
			color:saddlebrown;
			font: normal 16pt Times New Roman;
		}
		h1{
			color:brown
		}
	</style>
</head>
<body>
	<h1>Olá, mundo!</h1>
	<p>Meu primeiro exemplo do curso de Javascript.</p>
	<script>
		//window.alert("Minha primeira mensagem!")
		//window.confirm("Está gostando de JS?")
		var nome = window.prompt("Qual é seu nome?")
		var idade = window.prompt("Qual é sua idade?")
		var profissao = window.prompt("Qual é sua profissão?")

		document.writeln(`Olá, ${nome}! Fiquei sabendo que você tem ${idade} e é ${profissao}.<br/>`)

		var salario = Number(window.prompt("Qual é o seu salário? ")).toFixed(2)
		
		document.write(`Já o seu salário é de ${salario}.`)
	</script>
</body>
</html>
